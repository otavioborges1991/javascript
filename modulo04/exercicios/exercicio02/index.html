<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do dia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="carregar()">
    <header>
        <h1>Analisador de idades</h1>
    </header>
    <main>
        <div>
            <fieldset>
                <legend>Sexo</legend>
                <label>Masculino <input type="radio" name="sexo" value="masculino" checked></label>
                <label>Feminino <input type="radio" name="sexo" value="feminino"></label>
            </fieldset>
            <label>Ano de nascimento: <input type="number" id="ano-nascimento" min="0" maxlength="4" required></label>
            <input type="submit" value="Verificar" onclick="verificar()">
        </div>
        <div>
            <img src="imagens/placeholder.png" alt="imagem" id="imagem"> 
        </div>
        <aside id="faixa"></aside>
    </main>
    <footer>
        <p>&copy; Otavio Vinicios Borges</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
