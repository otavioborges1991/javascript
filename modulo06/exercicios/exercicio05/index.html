<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analizador de números</h1>
    </header>
    <main>
        <label for="numero">
            Número entre 1 e 100: 
            <input max="100" min="1" type="number" name="numero" id="numero">
        </label>
        <input type="submit" value="Adicione." onclick="adicionar()">
        <div class="flex">
            <div class="box">
                <select name="lista" id="lista" title="lista" size="6">
                </select>
            </div>
            <div id="resultado" class="help-box">
                
            </div>
        </div>
        <input type="submit" value="Analisar" onclick="analisar()">
    </main>
    <footer>
        <p>&copy; Otavio Vinicios Borges</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
